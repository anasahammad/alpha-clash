<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Game</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="style.css">

    <!-- Daisy Ui and Tailwind CSS Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" ">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)]  bg-no-repeat bg-center">
        <!-- Home Page -->
        <section id="home" class="flex flex-col justify-center items-center min-h-screen ">
            <div class="flex flex-col items-center text-white space-y-6">
                <h1 class="text-[170px]  font-anton">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" id="play-btn" class="btn text-black">Play Now</button>
            </div>
           
        </section>
        <!-- Game Section -->
        <section id="game-section" class="flex flex-col  items-center pt-8 hidden">
            <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl flex flex-col items-center">
                    <div class="flex justify-center">
                        <p class="text-white bg-[#2F2941] px-4 py-2 rounded-b-xl font-poppins">Don't watch keyboard  while playing...</p>
                    </div>

                    <h1 id="result" class="text-[128px] uppercase">Y</h1>
                    
                </div>
                <div class="mt-8">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>

               <div class="flex justify-between items-center w-10/12">
                <!-- Life button -->
                <button class="btn bg-[#894189] text-[#FFFFFF] rounded-[30px] px-8 py-2 border-none">
                    Life
                   <img src="images/Group 23.svg" alt=""><span id="current-life">5</span>
                  </button>
                  <!-- Score button -->
                  <button class="btn bg-[#360490] text-[#FFFFFF] rounded-[30px] px-8 py-2 border-none">
                    Score
                   <img src="images/monetization_on.svg" alt=""> <span id="curent-score">0</span>
                  </button>
               </div>
            
        </section>
        <!-- Score Section -->
        <section id="score-section" class="flex flex-col justify-center items-center min-h-screen text-center hidden">
            <div class=" w-[396px] h-[282px] border bg-[linear-gradient(121deg, rgba(255, 255, 255, 0.56) 0%, rgba(152, 151, 151, 0.00) 102.2%)] bg-[#FFFFFF33] border-none rounded-2xl  space-y-5">
                <h3 class="text-white text-2xl mt-4">Game Over!</h3>
                <h1 class="font-poppins text-white text-[64px]"><Span class="font-extrabold">Score:</Span><span id="score-value">  14</span></h1>
                <button onclick="play()" class="btn text-black text-2xl">Play Again</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
